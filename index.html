<!DOCTYPE html>
<html lang="en-US" data-theme="lightmode">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vaporwave Desktop</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link href="./plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Icon Styles -->
    <script src="https://kit.fontawesome.com/fd91f3fcd6.js" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <link href="./plugins/jquery/jquery-ui.min.css" rel="stylesheet">

    <!-- Style -->
    <link href="./assets/css/vaporwave/theme-light.css" rel="stylesheet">
</head>
<body>
<!-- Root -->
<div class="root">
  <div class="root__inner">

    <!-- Site Main -->
    <main class="main">

        <!-- Site Content Wrapper -->
        <div class="content-wrapper">

            <!-- Site Content -->
            <div class="homepage">

                <!-- Desktop Icons  -->
                <div class="icon-container">

                    <ul class="desktop-icons d-inline-block">
                        <li id="recycle-icon">
                            <div class="icon">
                                <img src="assets/images/desktop-icons/bin72-full.png" />
                            </div>
                            <p>Recycle</p>
                        </li>
                        <li id="file-icon">
                            <div class="icon"></div>
                            <p>Files</p>
                        </li>
                        <li id="music-icon">
                            <div class="icon"></div>
                            <p>Music</p>
                        </li>
                        <li id="email-icon">
                            <div class="icon"></div>
                            <p>E-Mail</p>
                        </li>
                    </ul>

                </div>
                <!-- /desktop icons -->

                <!-- Desktop Icon Windows -->
                <div id="file-window" class="window" title="files">
                    Under Construction
                </div>

                <div id="email-window" class="window" title="e-mail">
                    Under Construction
                </div>

                <div id="music-window" class="window" title="music.mp3" style="overflow:hidden">
                    <iframe 
                        src="https://open.spotify.com/embed/playlist/5Xbw19WOP3dFIXSN6RuD1X?utm_source=generator&theme=0" 
                        width="100%" height="100%" 
                        frameBorder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                    </iframe>
                </div>
                <!-- /desktop icon windows -->

                <!-- Decorative Windows -->
                <div id="weather-window" class="decorative" title="weather.gif">
                    <img id="weather-gif" src="./assets/images/palmtrees.gif">
                </div>

                <div id="upgrade-window" class="decorative" title="upgrade.exe">
                    <img id="upgrade-exe" src="./assets/images/floppydisk.gif">
                </div>

                <div id="meme-window" class="decorative" title="meme.jpg">
                    <img id="meme-jpg" src="./assets/images/kraft.jpg">
                </div>
                
                <div id="fish-window" class="decorative" title="fish.pet">
                    <img id="fish-pet" src="./assets/images/petfish.gif">
                </div>

                <div id="plants-window" class="decorative" title="plants.png">
                </div>
                <!-- /decorative windows -->

                <!-- Start Menu -->
                <ul 
                    style="height: 500px;width:300px;z-index:1002;" 
                    id="start-menu"
                    >
                    <li class="mt-auto" id="settings">
                        <div>
                            <div class="icon"></div>
                            <div>Settings</div>
                        </div>
                        <ul>
                            <li id="settings-darkmode">
                                <div class="align-items-center">
                                    <div class="icon"></div>
                                    <span id="current-theme">darkmode</span>
                                    <!-- <span class="current-theme" style="display:none">Lightmode</span> -->
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li id="logoff">
                        <div>
                            <div class="icon"></div>
                            <div>Log Off...</div>
                        </div>
                    </li>
                    <li id="shutdown">
                        <div>
                            <div class="icon"></div>
                            <div>Shut Down...</div>
                        </div>
                    </li>                        
                </ul>
                <!-- /start menu -->

                <!-- <ul class="desktop-icons d-inline-block">
                    <li id="recycle-icon">
                        <div class="icon"></div>
                        <p>Recycle</p>
                    </li>
                    <li id="file-icon">
                        <div class="icon"></div>
                        <p>Files</p>
                    </li>
                    <li id="music-icon">
                        <div class="icon"></div>
                        <p>Music</p>
                    </li>
                    <li id="email-icon">
                        <div class="icon"></div>
                        <p>E-Mail</p>
                    </li>
                </ul> -->

            </div>
            <!-- /site content -->

            <!-- Footer -->
            <footer id="footer" class="taskbar">
                <div class="container-fluid">
                    <ul class="navbar-nav flex-row justify-content-between w-100">
                        <li class="nav-item">
                            <ul class="navbar-nav flex-row">
                            <li class="nav-item">
                                <button id="taskbar-start" class="taskbar-button">Start</button>
                            </li>
                            <li class="nav-item">
                                <button id="taskbar-weather" class="taskbar-button">weather.gif</button>
                            </li>
                            <li class="nav-item">
                                <button id="taskbar-upgrade" class="taskbar-button">upgrade.exe</button>
                            </li>
                            <li class="nav-item">
                                <button id="taskbar-meme" class="taskbar-button">meme.jpg</button>    
                            </li>
                            <li class="nav-item">
                                <button id="taskbar-fish" class="taskbar-button">fish.pet</button>
                            </li>
                            <li class="nav-item">
                                <button id="taskbar-plants" class="taskbar-button">plants.png</button>    
                            </li>
                            </ul>
                        </li>
                        <li class="nav-item clock-container">
                            <div id="clock">clock</div>
                        </li>
                    </ul>
                </div>
            </footer>
            <!-- /footer -->

        </div>
        <!-- /site content wrapper -->

    </main>
    <!-- /site main -->

  </div>
</div>
<!-- /root -->

<!-- Script -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./plugins/jquery/jquery.js"></script>
<script src="./plugins/jquery/jquery-ui.min.js"></script>
<script src="./assets/js/functions.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
